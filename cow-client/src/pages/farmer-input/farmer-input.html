<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Add Farmer Data</h3>
  <p>
    Hello farmer!
  </p>
  <p>
    Welcome to OpenFarmers. Tell us about your ranch:
  </p>
  <ion-list>
    <ion-item *ngFor="let protocol of protocols">
      <ion-label>{{ protocol.requirement }}</ion-label>
      <ion-checkbox color="secondary" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
