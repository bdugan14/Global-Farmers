<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let match of matches">
      {{match.name}}
      {{match.region}}
      <div class="item-note" item-right>
        <button ion-button (click)="itemTapped($event, match)">Message</button>
      </div>
    </button>
  </ion-list>
</ion-content>
