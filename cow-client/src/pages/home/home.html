<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title><img src="assets/icon/icon.png" style="height:25px" alt=""> Global Farmers</ion-title>
    <!-- <ion-label text-left>Connecting Farmers with Meat Exporters</ion-label> -->
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
    <ion-row padding>
      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <!-- Welcome to GlobalFarmers -->
              Our mission is to empower global-minded farmers to build a sustainable livestock market that feed our world
            </ion-card-title>
            <!-- <h2>
              Our mission is to empower global-minded farmers to build a sustainable livestock market that feed our world
            </h2> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="home card-background-page" >
    <ion-row padding>
      <ion-col col-12 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
         <img style="height: 350px;" src="assets/img/home-farmer.jpg" />
         <div class="card-title">I am a Farmer</div>
         <div class="card-subtitle">
           <button  ion-button secondary (click)="navToFarmer()" large>Join</button>
         </div>
       </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6 col-xl-6>
       <ion-card>
         <img style="height: 350px;" src="assets/img/home-exporter.jpg"/>
         <div class="card-title">I am an Exporter</div>
         <div class="card-subtitle">
          <button ion-button secondary (click)="navToExporter()" large>Join</button>
         </div>
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
