<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exporter Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>
    Welcome to GlobalFarmers. Tell us about your business:
  </h3>
  <ion-list>

    <ion-item>
      <ion-label>I reside in: </ion-label>
      <ion-select [(ngModel)]="born_country">
        <ion-option *ngFor="let country of countries" value="{{country}}">{{country}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-label>I buy cattle that meets these benchmarks: </ion-label>
    <ion-item *ngFor="let protocol of protocols">
      <ion-label>{{ protocol.requirement }}</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
